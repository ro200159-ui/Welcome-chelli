<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cine Fest Invitation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1607082352334-09c84f70cc52?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.7);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 25px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: #ff4081;
      color: white;
      cursor: pointer;
    }
    #welcomeBox {
      display: none;
      margin-top: 30px;
      animation: pop 0.8s ease forwards;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1.1); opacity: 1; }
    }
    .welcome-message {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ffeb3b;
      text-shadow: 2px 2px 5px #000;
    }
    .quote {
      font-size: 20px;
      font-style: italic;
      color: #fff;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: gold;
      animation: fall 3s infinite;
      z-index: 0;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Cine Fest 2025 ðŸŽ¬</h1>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <br />
    <button onclick="showMessage()">Join the Party</button>
    <div id="welcomeBox">
      <div class="welcome-message" id="greeting"></div>
      <div class="quote" id="quote"></div>
    </div>
  </div>  <script>
    const lines = [
      "You're the most energetic soul in the room!",
      "You light up the world with your smile!",
      "Your vibe is simply unforgettable!",
      "Youâ€™re born to shine, never forget that!",
      "Your presence makes everything special!",
      "You are a true inspiration to others!",
      "You bring sparkle wherever you go!",
      "You make every moment magical!",
      "You're not just a guest, you're the star!",
      "Your kindness makes the world brighter!"
    ];

    function showMessage() {
      const name = document.getElementById('nameInput').value.trim();
      const greeting = document.getElementById('greeting');
      const quote = document.getElementById('quote');
      const welcomeBox = document.getElementById('welcomeBox');

      if (name) {
        const randomLine = lines[Math.floor(Math.random() * lines.length)];
        greeting.innerHTML = `ðŸŽ‰ Hey <span style='color:#00e5ff'>${name}</span>! Welcome to <strong>Cine Fest 2025</strong>! ðŸŽ‰`;
        quote.innerHTML = `âœ¨ ${randomLine}`;
        welcomeBox.style.display = 'block';
        launchConfetti();
      } else {
        greeting.innerText = "Please enter your name!";
        quote.innerText = "";
        welcomeBox.style.display = 'block';
      }
    }

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-10px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }
  </script></body>
</html>
